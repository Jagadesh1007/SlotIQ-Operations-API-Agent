      summary: Get interview schedule change history by ID
      description: Retrieve specific interview schedule change history details
      operationId: getInterviewScheduleChangeHistoryById
      tags: [InterviewScheduleChangeHistories]
      parameters:
          - name: rescheduleHistoryID
            in: path
            required: true
            schema:
              type: string
      responses:
        '200':
          description: Interview schedule change history details retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetInterviewScheduleChangeHistoryResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
    put:
      summary: Update interview schedule change history
      description: Modify existing interview schedule change history details
      operationId: updateInterviewScheduleChangeHistory
      tags: [InterviewScheduleChangeHistories]
      parameters:
        - name: rescheduleHistoryID
          in: path
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateInterviewScheduleChangeHistoryRequest'
      responses:
        '200':
          description: Interview schedule change history updated successfully
          content:
