      tags: [InterviewSchedules]
      parameters:
          - name: isActive
            in: query
            required: false
            schema:
              type: boolean
      responses:
        '200':
          description: Interview schedules retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetInterviewSchedulesResponse'

  /slotiq/v1/interviewSchedules/{interviewScheduleID}:
    get:
      summary: Get interview schedule by ID
      description: Retrieve specific interview schedule details
      operationId: getInterviewScheduleById
      tags: [InterviewSchedules]
      parameters:
