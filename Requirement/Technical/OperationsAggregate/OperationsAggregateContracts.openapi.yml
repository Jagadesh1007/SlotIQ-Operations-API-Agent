  /slotiq/v1/interviewRescheduleRequests:
    post:
      summary: Create new interview reschedule request
      description: Create a new interview reschedule request in the system
      operationId: createInterviewRescheduleRequest
      tags: [InterviewRescheduleRequests]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateInterviewRescheduleRequestRequest'
      responses:
        '201':
          description: Interview reschedule request created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateInterviewRescheduleRequestResponse'
        '400':
          $ref: '#/components/responses/ValidationError'
        '409':
          $ref: '#/components/responses/Conflict'
    get:
      summary: Get all interview reschedule requests
      description: Retrieve list of all interview reschedule requests
      operationId: getAllInterviewRescheduleRequests
      tags: [InterviewRescheduleRequests]
      parameters:
