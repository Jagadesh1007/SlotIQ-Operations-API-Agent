      responses:
        '200':
          description: Interview reschedule requests retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetInterviewRescheduleRequestsResponse'

  /slotiq/v1/interviewRescheduleRequests/{interviewRescheduleRequestID}:
    get:
      summary: Get interview reschedule request by ID
      description: Retrieve specific interview reschedule request details
      operationId: getInterviewRescheduleRequestById
      tags: [InterviewRescheduleRequests]
      parameters:
          - name: interviewRescheduleRequestID
            in: path
            required: true
            schema:
              type: string
      responses:
        '200':
          description: Interview reschedule request details retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetInterviewRescheduleRequestResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
    put:
      summary: Update interview reschedule request
      description: Modify existing interview reschedule request details
      operationId: updateInterviewRescheduleRequest
      tags: [InterviewRescheduleRequests]
      parameters:
        - name: interviewRescheduleRequestID
          in: path
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateInterviewRescheduleRequestRequest'
      responses:
        '200':
          description: Interview reschedule request updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateInterviewRescheduleRequestResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
    delete:
      summary: Deactivate interview reschedule request
      description: Soft delete an interview reschedule request
      operationId: deactivateInterviewRescheduleRequest
      tags: [InterviewRescheduleRequests]
      parameters:
        - name: interviewRescheduleRequestID
          in: path
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeactivateInterviewRescheduleRequestRequest'
      responses:
        '200':
          description: Interview reschedule request deactivated successfully
          content:
