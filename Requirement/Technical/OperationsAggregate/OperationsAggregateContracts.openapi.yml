  /slotiq/v1/interviewScheduleChangeHistories:
    post:
      summary: Create new interview schedule change history
      description: Create a new interview schedule change history in the system
      operationId: createInterviewScheduleChangeHistory
      tags: [InterviewScheduleChangeHistories]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateInterviewScheduleChangeHistoryRequest'
      responses:
        '201':
          description: Interview schedule change history created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateInterviewScheduleChangeHistoryResponse'
        '400':
          $ref: '#/components/responses/ValidationError'
        '409':
          $ref: '#/components/responses/Conflict'
    get:
      summary: Get all interview schedule change histories
      description: Retrieve list of all interview schedule change histories
      operationId: getAllInterviewScheduleChangeHistories
      tags: [InterviewScheduleChangeHistories]
      parameters:
