              $ref: '#/components/schemas/DeactivateInterviewScheduleChangeHistoryRequest'
      responses:
        '200':
          description: Interview schedule change history deactivated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeactivateInterviewScheduleChangeHistoryResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token for authentication
  responses:
    ValidationError:
      description: Validation error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    Conflict:
      description: Resource already exists
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    Unauthorized:
      description: Authentication required
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    Forbidden:
      description: Permission denied
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    InternalServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
  schemas:
    # DTOs and Requests/Responses for HiringOpportunity
    HiringOpportunityDto:
      type: object
      required:
        - hiringOpportunityID
        - title
        - opportunityCategoryID
        - practiceID
        - jobDescription
        - plannedCandidatesCount
        - statusID
        - modUser
        - source
        - createdDate
        - updatedDate
      properties:
        hiringOpportunityID:
          type: string
        title:
          type: string
        opportunityCategoryID:
          type: string
        practiceID:
          type: string
        jobDescription:
          type: string
        additionalNotes:
          type: string
        plannedCandidatesCount:
          type: integer
        statusID:
          type: integer
        modUser:
          type: string
        source:
          type: integer
        createdDate:
          type: string
        updatedDate:
          type: string
    CreateHiringOpportunityRequest:
      type: object
      required:
        - title
        - opportunityCategoryID
        - practiceID
        - jobDescription
        - plannedCandidatesCount
        - statusID
        - modUser
        - source
      properties:
        title:
          type: string
        opportunityCategoryID:
          type: string
        practiceID:
          type: string
        jobDescription:
          type: string
        additionalNotes:
          type: string
        plannedCandidatesCount:
          type: integer
        statusID:
          type: integer
        modUser:
          type: string
        source:
          type: integer
    CreateHiringOpportunityResponse:
      type: object
      properties:
        successCode:
          type: string
          example: 'HIRING_OPPORTUNITY_CREATE_SUCCESS'
        successMessage:
          type: string
          example: 'Hiring opportunity created successfully.'
        status:
          type: string
          example: 'success'
        hiringOpportunity:
          $ref: '#/components/schemas/HiringOpportunityDto'
        hiringOpportunityID:
          type: string
    GetHiringOpportunityResponse:
      type: object
      properties:
        successCode:
          type: string
          example: 'HIRING_OPPORTUNITY_GET_SUCCESS'
        successMessage:
          type: string
          example: 'Hiring opportunity details retrieved successfully.'
        status:
          type: string
          example: 'success'
        hiringOpportunity:
          $ref: '#/components/schemas/HiringOpportunityDto'
    GetHiringOpportunitiesResponse:
      type: object
      properties:
        successCode:
          type: string
          example: 'HIRING_OPPORTUNITIES_GET_SUCCESS'
        successMessage:
          type: string
          example: 'Hiring opportunities retrieved successfully.'
        status:
          type: string
          example: 'success'
        hiringOpportunities:
          type: array
          items:
            $ref: '#/components/schemas/HiringOpportunityDto'
    UpdateHiringOpportunityRequest:
      type: object
      required:
        - modUser
        - source
      properties:
        title:
          type: string
        opportunityCategoryID:
          type: string
        practiceID:
          type: string
        jobDescription:
          type: string
        additionalNotes:
          type: string
        plannedCandidatesCount:
          type: integer
        statusID:
          type: integer
        modUser:
          type: string
        source:
          type: integer
    UpdateHiringOpportunityResponse:
      type: object
      properties:
        successCode:
          type: string
          example: 'HIRING_OPPORTUNITY_UPDATE_SUCCESS'
        successMessage:
          type: string
          example: 'Hiring opportunity updated successfully.'
        status:
          type: string
          example: 'success'
        hiringOpportunity:
          $ref: '#/components/schemas/HiringOpportunityDto'
        hiringOpportunityID:
          type: string
    DeactivateHiringOpportunityRequest:
      type: object
      required:
        - modUser
        - source
      properties:
        modUser:
          type: string
        source:
          type: integer
    DeactivateHiringOpportunityResponse:
      type: object
      properties:
        successCode:
          type: string
          example: 'HIRING_OPPORTUNITY_DEACTIVATE_SUCCESS'
        successMessage:
          type: string
          example: 'Hiring opportunity deactivated successfully.'
        status:
          type: string
          example: 'success'
        hiringOpportunity:
          $ref: '#/components/schemas/HiringOpportunityDto'
        hiringOpportunityID:
          type: string
    # DTOs and Requests/Responses for CandidateProfile
    CandidateProfileDto:
      type: object
      required:
        - candidateProfileID
        - hiringOpportunityID
        - firstName
        - lastName
        - emailID
        - designationAppliedFor
        - designationPresentedFor
        - yearsOfExperience
        - candidateSource
        - resumeDocument
        - mappedTATeamMember
        - modUser
        - source
        - createdDate
        - updatedDate
      properties:
        candidateProfileID:
          type: string
        hiringOpportunityID:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        emailID:
          type: string
        designationAppliedFor:
          type: string
        designationPresentedFor:
          type: string
        yearsOfExperience:
          type: number
        candidateSource:
          type: string
        resumeDocument:
          type: string
        mappedTATeamMember:
          type: string
        modUser:
          type: string
        source:
          type: integer
        createdDate:
          type: string
        updatedDate:
          type: string
    CreateCandidateProfileRequest:
      type: object
      required:
        - hiringOpportunityID
        - firstName
        - lastName
        - emailID
        - designationAppliedFor
        - designationPresentedFor
        - yearsOfExperience
        - candidateSource
        - resumeDocument
        - mappedTATeamMember
        - modUser
