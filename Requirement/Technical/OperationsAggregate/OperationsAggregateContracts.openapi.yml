openapi: 3.0.3
info:
  title: SlotIQ Operations Aggregate API (V1)
  description: API for managing operations entities including hiring opportunities, candidate profiles, interview schedules, and related data in the SlotIQ interview system
  version: 1.0.0
  contact:
    name: SlotIQ Team
    email: slotiq@aspiresys.com

servers:
  - url: https://api.slotiq.com/v1
    description: Production server
  - url: https://dev-api.slotiq.com/v1
    description: Development server

security:
  - BearerAuth: []

tags:
  - name: HiringOpportunities
    description: Hiring opportunity management operations
  - name: CandidateProfiles
    description: Candidate profile management operations
  - name: InterviewSchedules
    description: Interview schedule management operations
  - name: InterviewRescheduleRequests
    description: Interview reschedule request management operations
  - name: InterviewScheduleChangeHistories
    description: Interview schedule change history operations

paths:
  /slotiq/v1/hiringOpportunities:
    post:
      summary: Create new hiring opportunity
      description: Create a new hiring opportunity in the system
      operationId: createHiringOpportunity
      tags: [HiringOpportunities]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateHiringOpportunityRequest'
      responses:
        '201':
          description: Hiring opportunity created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateHiringOpportunityResponse'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '409':
          $ref: '#/components/responses/Conflict'
        '500':
          $ref: '#/components/responses/InternalServerError'
    get:
      summary: Get all hiring opportunities
      description: Retrieve list of all hiring opportunities with pagination
      operationId: getAllHiringOpportunities
      tags: [HiringOpportunities]
      parameters:
          - name: pageNumber
            in: query
            required: false
            schema:
              type: integer
          - name: pageSize
            in: query
            required: false
            schema:
              type: integer
          - name: sortBy
            in: query
            required: false
            schema:
              type: string
          - name: sortOrder
            in: query
            required: false
            schema:
              type: string
          - name: isActive
            in: query
            required: false
            schema:
              type: boolean
      responses:
        '200':
          description: Hiring opportunities retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetHiringOpportunitiesResponse'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /slotiq/v1/hiringOpportunities/{hiringOpportunityID}:
    get:
      summary: Get hiring opportunity by ID
      description: Retrieve specific hiring opportunity details
      operationId: getHiringOpportunityById
      tags: [HiringOpportunities]
      parameters:
          - name: hiringOpportunityID
            in: path
            required: true
            schema:
              type: string
      responses:
        '200':
          description: Hiring opportunity details retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetHiringOpportunityResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
    put:
      summary: Update hiring opportunity
      description: Modify existing hiring opportunity details
      operationId: updateHiringOpportunity
      tags: [HiringOpportunities]
      parameters:
        - name: hiringOpportunityID
          in: path
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateHiringOpportunityRequest'
      responses:
        '200':
          description: Hiring opportunity updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateHiringOpportunityResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
    delete:
      summary: Deactivate hiring opportunity
      description: Soft delete a hiring opportunity
      operationId: deactivateHiringOpportunity
      tags: [HiringOpportunities]
      parameters:
        - name: hiringOpportunityID
          in: path
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeactivateHiringOpportunityRequest'
      responses:
        '200':
          description: Hiring opportunity deactivated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeactivateHiringOpportunityResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /slotiq/v1/candidateProfiles:
    post:
      summary: Create new candidate profile
      description: Create a new candidate profile in the system
      operationId: createCandidateProfile
      tags: [CandidateProfiles]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCandidateProfileRequest'
      responses:
        '201':
          description: Candidate profile created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateCandidateProfileResponse'
        '400':
          $ref: '#/components/responses/ValidationError'
        '409':
          $ref: '#/components/responses/Conflict'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '500':
            $ref: '#/components/responses/InternalServerError'
    get:
      summary: Get all candidate profiles
      description: Retrieve list of all candidate profiles
      operationId: getAllCandidateProfiles
      tags: [CandidateProfiles]
      parameters:
          - name: isActive
            in: query
            required: false
            schema:
              type: boolean
      responses:
        '200':
          description: Candidate profiles retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetCandidateProfilesResponse'
          '400':
            $ref: '#/components/responses/ValidationError'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '500':
            $ref: '#/components/responses/InternalServerError'

  /slotiq/v1/candidateProfiles/{candidateProfileID}:
    get:
      summary: Get candidate profile by ID
      description: Retrieve specific candidate profile details
      operationId: getCandidateProfileById
      tags: [CandidateProfiles]
      parameters:
          - name: candidateProfileID
            in: path
            required: true
            schema:
              type: string
      responses:
        '200':
          description: Candidate profile details retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetCandidateProfileResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
          '400':
            $ref: '#/components/responses/ValidationError'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
    put:
      summary: Update candidate profile
      description: Modify existing candidate profile details
      operationId: updateCandidateProfile
      tags: [CandidateProfiles]
      parameters:
        - name: candidateProfileID
          in: path
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateCandidateProfileRequest'
      responses:
        '200':
          description: Candidate profile updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateCandidateProfileResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
          '400':
            $ref: '#/components/responses/ValidationError'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
    delete:
      summary: Deactivate candidate profile
      description: Soft delete a candidate profile
      operationId: deactivateCandidateProfile
      tags: [CandidateProfiles]
      parameters:
        - name: candidateProfileID
          in: path
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeactivateCandidateProfileRequest'
      responses:
        '200':
          description: Candidate profile deactivated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeactivateCandidateProfileResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
          '400':
            $ref: '#/components/responses/ValidationError'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'

  /slotiq/v1/interviewSchedules:
